<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>LISTA DE TAREFAS - DESAFIO ESIG 2020</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable value="#{taskList.myTasks}" var="task">
			<p:column headerText="Tarefa">
				<h:outputText value="#{task.todo}" />
			</p:column>
			<p:column headerText="Prazo">
				<h:outputText value="#{task.dueDate}" />
			</p:column>
			<p:column>
				<h:commandLink value="Apagar" action="#{taskList.delete(task)}"
					onclick="return confirm('Tem certeza de que deseja apagar a tarefa?')" />
			</p:column>
		</p:dataTable>

		<br />
		<br />

		<h:commandButton value="Voltar" action="index" />
	</h:form>



</h:body>
</html>
